<!DOCTYPE html >
<html
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
	>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Affichage</title>
		<h:outputStylesheet library="des" name="table.css"/>
	</h:head>
	
	
	<h:body>
	<a href="Index.xhtml"> Acceuil</a>
		<h:form>
				<h:outputText value="Rechercher =>  "/>
				<h:inputText id="ident" value="#{employeBean.emp.id}"/>
				<h:commandLink value="rechercher" action="#{employeBean.Rechercher(employeBean.emp.id)}" />
				<h:dataTable border="1" value="#{employeBean.list}" 
							var="emp" 
							style="width:900px" 
							styleClass="order-table" 
							headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row"
							cellpadding="7"
							>
					<f:facet name="header">
						Tous les Employés
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Numéro" style="font-weight:bold"/>
						</f:facet>
							<h:outputText value="#{emp.id}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nom" />
						</f:facet>
							<h:outputText value="#{emp.nom}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Prenom" />
						</f:facet>
							<h:outputText value="#{emp.prenom}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Sexe" />
						</f:facet>
							<h:outputText value="#{emp.sexe}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Date de Naissance" />
						</f:facet>
							<h:outputText value="#{emp.dateNaissance}" />
					</h:column>	
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Telephone" />
						</f:facet>
							<h:outputText value="#{emp.telephone}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Ville" />
						</f:facet>
							<h:outputText value="#{emp.ville}"  />
					</h:column>
					
					<h:column>
							<f:facet name="header">  
								<h:outputText value="Action" />
							</f:facet>
								<h:commandLink action="#{employeBean.Delete(emp)}"> 
									<h:graphicImage library="images" name="howtoimage.aspx.png"/>
								</h:commandLink>
								
								<h:commandLink action="#{employeBean.redirect(emp)}">
									<h:graphicImage library="images" name="opisanie.png"/>
								</h:commandLink>
						</h:column>
				</h:dataTable>
		</h:form>
		
	</h:body>
</html>
